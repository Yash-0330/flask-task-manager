<!DOCTYPE html>
<html>
<head>
    <title>Task Manager</title>
</head>
<body>
    <h1>Task Manager</h1>

    <a href="/add">Add New Task</a>

    <ul>
        {% for task in tasks %}
        <li>
            {{ task.title }}
            {% if task.completed %}✅{% else %}❌{% endif %}
            <a href="/complete/{{ task.id }}">Toggle Complete</a>
            <a href="/delete/{{ task.id }}">Delete</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
